<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Contato</title>
  </head>
  <body>
    <header>
      <div class="header">
        <h1>
          <a href="./index.html">
            <img
              src="./imagens/logo.png"
              alt="logomarca site"
              id="barber_alura"
            />
          </a>
        </h1>
        <nav>
          <ul class="produto_header">
            <li><a href="./index.html">Home</a></li>
            <li>
              <a href="./produtos.html">Produtos</a>
            </li>
            <li><a href="./contato.html">Contatos</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="contact">
        <form action="">
          <div>
            <label for="name">Nome completo: </label>
            <input
              type="text"
              id="name"
              placeholder="Digite seu nome aqui:"
              class="w-input"
            />
          </div>
          <div>
            <label for="email">Email: </label>
            <input
              type="email"
              name=""
              id="email"
              placeholder="Digite seu email"
              class="w-input"
            />
          </div>
          <div>
            <label for="telephone">Telefone: </label>
            <input
              type="tel"
              name=""
              id="telephone"
              placeholder="Celular e/ou Número fixo:"
              class="w-input"
            />
          </div>
          <div>
            <label for="message">Observação: </label>
            <textarea
              name="message"
              id="message"
              cols="10"
              rows="5"
              class="w-input"
            ></textarea>
          </div>
          <div id="option">
            <p>Como prefere o nosso contato?</p>
            <label for="radio-email">Email</label>
            <input type="radio" name="radio-option" id="radio-email" />
            <label for="radio-telephone">Ligação</label>
            <input type="radio" name="radio-option" id="radio-telephone" />
            <label for="radio-whats">WhatsApp</label>
            <input type="radio" name="radio-option" id="radio-whats" />
          </div>
          <input type="submit" value="Marcar horário" id="submit" />
        </form>
      </div>
    </main>

    <footer>
      <img src="./imagens/logo-branco.png" alt="" />
      <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
  </body>
</html>
